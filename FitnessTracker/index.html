<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏋️ Fitness Tracker</h1>
    <button id="toggleDarkMode">🌓 Toggle Dark Mode</button>
  </header>

  <section class="motivation">
    <h2>💬 Motivation</h2>
    <div id="quoteBox">Loading quote...</div>
    <button id="newQuoteBtn">Inspire Me</button>
  </section>

  <section class="progress-section">
    <h2>🎯 Progress Toward 45-Day Goal</h2>
    <canvas id="progressCanvas" width="200" height="200"></canvas>
    <div class="actions">
      <button onclick="logAction('gym')">✅ Gym Day (+1)</button>
      <button onclick="logAction('off')">❌ Day Off (-2)</button>
      <button onclick="logAction('unhealthy')">🍔 Unhealthy Meal (-0.5)</button>
    </div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" />
  </section>

  <section class="log-section">
    <h2>📓 Workout Log</h2>
    <form id="workoutForm">
      <input type="date" id="workoutDate" required />
      <select id="muscleGroup" required>
  <option value="">-- Select Muscle Group --</option>
  <option value="Chest">Chest</option>
  <option value="Back">Back</option>
  <option value="Shoulders">Shoulders</option>
  <option value="Biceps">Biceps</option>
  <option value="Triceps">Triceps</option>
  <option value="Legs">Legs</option>
  <option value="Glutes">Glutes</option>
  <option value="Core">Core</option>
  <option value="Full Body">Full Body</option>
  <option value="Cardio">Cardio</option>
</select>

      <input type="text" id="exerciseName" placeholder="Exercise Name" required />
      <input type="number" id="reps" placeholder="Repetitions" required />
      <input type="number" id="weight" placeholder="Weight (lbs)" required />
      <input type="number" id="restTime" placeholder="Rest Time (sec)" required />
      <textarea id="notes" placeholder="Notes"></textarea>
      <button type="submit">➕ Add Workout</button>
    </form>
    <table id="workoutLogTable"></table>
  </section>

  <section class="meal-section">
    <h2>🍽️ Meal & Weight Tracker</h2>
    <form id="mealForm">
      <input type="date" id="mealDate" required />
      <div class="weight-input-container">
        <input type="number" id="bodyWeightLbs" placeholder="Body Weight (lbs)" required />
        <span id="bodyWeightKgDisplay"></span>
      </div>
      <input type="number" id="carbs" placeholder="Carbs (g)" />
      <input type="number" id="proteins" placeholder="Proteins (g)" />
      <input type="number" id="fats" placeholder="Fats (g)" />
      <input type="number" id="calories" placeholder="Calories" />
      <input type="number" id="creatine" placeholder="Creatine (g)" />
      <input type="number" id="bcaas" placeholder="BCAAs (g)" />
      <input type="number" id="waterIntake" placeholder="Water (ml)" />
      <button type="submit">➕ Add Meal</button>
    </form>
    <table id="mealLogTable"></table>
  </section>

  <section class="tools-section">
    <h2>📦 Data Tools</h2>
    <button onclick="exportData()">📤 Export</button>
    <input type="file" id="importFile" accept=".json" />
    <button onclick="resetAll()">♻️ Reset All</button>
  </section>

  <section class="charts-section">
    <h2>📈 Progress Charts</h2>
    <canvas id="weightChart" width="400" height="200"></canvas>
    <canvas id="pointsChart" width="400" height="200"></canvas>
  </section>

  <footer>
    <p>&copy; 2025 Your Fitness Buddy</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
